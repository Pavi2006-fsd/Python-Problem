<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            font-family:'Times New Roman', Times, serif;

        }
        .one{
            background-color: rgb(247, 247, 192);
            width: 300px;
            padding:50px;
            margin: 100px;
            border-radius: 10px;
            border-right: 20px solid darkorchid;
            height:auto;
        }
        h1{
            font-size: 40px;
            border-bottom: 3px solid darkorchid;
            color:darkblue;
            text-align: center;
            padding-left:10px;

        }
        label{
            font-size: 20px;
        }
        input[type="text"],input[type="password"]{
            width: 240px;
            padding: 10px;
            border: none;
            border-radius: 5px;

        }

        input[type="submit"]
        {
            padding: 10px;
            width: 100px;
            font-size: 18px;
            background-color:blueviolet;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
     input[type="submit"]:hover
        {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    

    <div class="one">
        <h1>Login Registration</h1>
        <form >
            <label >Name</label> <br>
            <input type="text"  placeholder="Enetr the name"> <br> <br>
            <label >Email</label> <br>
            <input type="text" placeholder="Enter the email"> <br> <br>
            <label >Password</label> <br>
            <input type="password" placeholder="Enter the password"> <br> <br>
            <label >Conform Password</label> <br>
            <input type="password" placeholder="Enter the conform password"> <br> <br>
            <label>City</label> <br>
            <select>
                <option>Select City</option>
                <option>Coimbatore</option>
                <option>Dindigul</option>
                <option>Erode</option>
            </select> <br> <br>
            <input type="submit"  value="Login">

        </form>
    </div>
</body>
</html>
